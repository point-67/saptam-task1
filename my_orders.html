<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Orders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #ffe5ca;
            display: grid;
            place-items: center;
        }

        .no-scrollbars {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary_color: "#683400",
                        secondary_color: {
                            300: "#d7b56d",
                            800: "#D7B56D33",
                        },
                        zinc: {
                            100: "#F1F1F1",
                            600: "rgb(82 82 91)",
                        },
                    },
                    screens: {
                        xs: "130px",
                        // => @media (max-width: 639px) { ... }

                        sm: "640px",
                        // => @media (min-width: 640px and max-width: 767px) { ... }

                        md: "768px",
                        // => @media (min-width: 768px and max-width: 1023px) { ... }

                        lg: "1024px",
                        // => @media (min-width: 1024px and max-width: 1279px) { ... }

                        xl: "1280px",
                        // => @media (min-width: 1280px and max-width: 1535px) { ... }

                        "2xl": "1536px",
                        // => @media (min-width: 1536px) { ... }
                    },
                }
            }
        }
    </script>
</head>

<body>

    <section class="w-screen h-screen relative rounded-xl p-6 bg-zinc-100 overflow-hidden">
        <h2 class="xs:text-base sm:text-lg font-bold mb-5">My Orders</h2>
        <div class="no-scrollbars w-full bg-gray-500 bg-white flex items-center overflow-auto p-4 gap-3 rounded-3xl">
            <button
                class="min-w-28 rounded-3xl px-4 py-2.5 font-semibold text-sm bg-zinc-100 hover:bg-secondary_color-800 hover:text-primary_color focus:bg-secondary_color-800 focus:text-primary_color outline-none">All
                Orders</button>
            <button
                class="min-w-28 rounded-3xl px-4 py-2.5 font-semibold text-sm bg-zinc-100 hover:bg-secondary_color-800 hover:text-primary_color focus:bg-secondary_color-800 focus:text-primary_color outline-none">Delivered</button>
            <button
                class="min-w-28 rounded-3xl px-4 py-2.5 font-semibold text-sm bg-zinc-100 hover:bg-secondary_color-800 hover:text-primary_color focus:bg-secondary_color-800 focus:text-primary_color outline-none">On
                the way</button>
            <button
                class="min-w-28 rounded-3xl px-4 py-2.5 font-semibold text-sm bg-zinc-100 hover:bg-secondary_color-800 hover:text-primary_color focus:bg-secondary_color-800 focus:text-primary_color outline-none">Canceled</button>
            <button
                class="min-w-28 rounded-3xl px-4 py-2.5 font-semibold text-sm bg-zinc-100 hover:bg-secondary_color-800 hover:text-primary_color focus:bg-secondary_color-800 focus:text-primary_color outline-none">Returned</button>
        </div>

        <!-- <div class="productsHolder flex flex-col items-center h-auto overflow-y-auto pt-2"> -->
        <div class="h-full rounded-3xl flex flex-col overflow-y-auto pt-2 pb-12">

            <!-- 1 -->
            <div class="w-full bg-white rounded-2xl p-3 flex gap-6 mb-2 xs:items-start sm:items-center">

                <div class="xs:w-20 sm:w-24 xs:h-24 sm:h-20 bg-gray-100 rounded-3xl overflow-hidden flex justify-center">
                    <!-- bg image -->
                    <img src="https://picsum.photos/200/300" alt="imgage" class="w-full ">
                </div>

                <div class="w-full flex xs:flex-col sm:flex-row">
                    <div class="xs:flex-2 sm:flex-1">
                        <h3 class="text-sm font-bold text-primary_color xs:mb-1 sm:mb-0">Coconut Oil</h3>
                        <div class="flex flex-wrap xs:gap-1 sm:gap-2 xs:text-xs sm:text-sm sm:flex-row">
                            <span class="xs:w-full sm:w-auto">
                                Package : <span class="font-bold">Glass</span>
                            </span>
                            <span class="xs:w-full sm:w-auto">
                                Quantity : <span class="font-bold">1 L</span>
                            </span>
                            <span class="xs:w-full sm:w-auto">
                                units : <span class="font-bold">1</span>
                            </span>
                        </div>
                    </div>
                    <div
                        class="flex-1 flex justify-center items-center xs:justify-start xs:text-xs sm:text-sm sm:text-base">
                        <p class="font-bold text-primary_color md:ml-6 xs:my-1 sm:my-0">Rs 600</p>
                    </div>
                    <div
                        class="flex-2 flex flex-col items-start mr-6 justify-center xs:gap-1 xs:text-xs xs:text-sm xs:text-base">
                        <p class="font-bold text-right">Delivered</p>
                        <p class="text-primary_color xs:text-xs xs:text-sm">On 7th July, 2024</p>
                    </div>
                </div>
            </div>

            

            <button class="font-semibold rounded-lg text-white bg-primary_color xs:px-3 xs:py-2 xs:text-sm sm:px-5 sm:py-3 sm:text-base max-w-64 mx-auto">
                Load More Orders
            </button>

        </div>

    </section>


</body>

</html>
